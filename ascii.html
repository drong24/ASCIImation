<!--
    displays ASCII animation within a text area
    @author Daisy Rong
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIInimation</title>
    <link rel="stylesheet" href="ascii.css">
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</head>
<body>
<div class="main_body">
    <h1>ASCII Animation Viewer</h1>
    <textarea name="animation" id="viewer" cols="80" rows="20"></textarea>
<div id="controls">
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="start_button" onclick="start_timer()">Start</button>
        <button id="stop_button" onclick="stop_timer()">Stop</button>
    </fieldset>
    <fieldset>
        <legend>Animation</legend>
        <select id="animation_list" name="animation" onchange="change_animation()">
            <option value="Blank">Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select id="size_list" name="size" onchange="change_text_size()">
            <option value="7">Tiny</option>
            <option value="10">Small</option>
            <option selected="selected" value="12">Medium</option>
            <option value="16">Large</option>
            <option value="24">Extra Large</option>
            <option value="32">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <label>
            <input type="checkbox" id="turbo_checkbox" onclick="change_speed()">
            Turbo
        </label>
    </fieldset>
</div>
</div>
</body>
</html>
